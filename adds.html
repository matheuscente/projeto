<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <title>project</title>
</head>

<body>
    <main class="conteiner grid-main">
        <div class="tool-bar">
            <aside>
                <nav>
                    <ul>
                        <li class="option">
                            <button class="font-m-n button-list gray4">1</button>
                            <div class="option-content">
                                <span class="font-p-l blue3">STEP 1</span>
                                <span class="font-m-b gray4">YOUR INFO</span>
                            </div>
                        </li>
                        <li class="option">
                            <button class="font-m-n button-list gray4">2</button>
                            <div class="option-content">
                                <span class="font-p-l blue3">STEP 2</span>
                                <span class="font-m-b gray4">SELECT PLAN</span>
                            </div>
                        </li>
                        <li class="option">
                            <button class="font-m-n button-list gray4">3</button>
                            <div class="option-content">
                                <span class="font-p-l blue3">STEP 3</span>
                                <span class="font-m-b gray4">ADD-ONS</span>
                            </div>
                        </li>
                        <li class="option">
                            <button class="font-m-n button-list gray4">4</button>
                            <div class="option-content">
                                <span class="font-p-l blue3">STEP 4</span>
                                <span class="font-m-b gray4">SUMMARY</span>
                            </div>
                        </li>
                    </ul>
                </nav>
            </aside>
        </div>

        <div class="content">
            <div class="cabecalho">
                <h1 class="font-g-b blue1">Pick add-ons</h1>
                <span class="font-m-l gray1">Add-ons help enhance your gaming experience</span>
            </div>
            <form class=" form-plan form-column" action="#plan">
                    <label for="online-service" class="adds-form">
                        <input class="adds-checkbox" type="checkbox" id="online-service" name="online-service">
                        <span class="personalized-checkbox">
                            <span>✔</span>
                        </span>
                        <div class="adds-form-option-flex">
                            <h3 class="blue1 font-m-b">Online service</h3>
                            <span class="font-m-l gray1">Access to multiplayer games</span>
                        </div>
                        <span class="font-m-n blue2 price">+$20/yr</span>
                    </label>

                    <label for="online-service" class="adds-form">
                        <input class="adds-checkbox" type="checkbox" id="larger-storage" name="larger-storage">
                        <span class="personalized-checkbox">
                            <span>✔</span>
                        </span>
                        <div class="adds-form-option-flex">
                            <h3 class="blue1 font-m-b">Larger storage</h3>
                            <span class="font-m-l gray1">Extra 1 TB of cloud save</span>
                        </div>
                        <span class="font-m-n blue2 price">+$20/yr</span>
                    </label>

                    <label for="online-service" class="adds-form">
                        <input class="adds-checkbox" type="checkbox" id="profile" name="profile">
                        <span class="personalized-checkbox">
                            <span>✔</span>
                        </span>
                        <div class="adds-form-option-flex">
                            <h3 class="blue1 font-m-b">Customizable profile</h3>
                            <span class="font-m-l gray1">Custom theme on your profile</span>
                        </div>
                        <span class="font-m-n blue2 price">+$20/yr</span>
                    </label>
                <div class="navigation">
                    <a href="#initial" class="back gray1 font-m-n">go back</a>
                    <input type="submit" value="Next Step" class="form-submit">
                </div>
            </form>
        </div>


    </main>

</body>

</html>
